<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="form1">

	<h1 style="text-align: center;">Registration Form</h1>
   
    <form action="submit.html">
        
       

	<table class="form">
		<form  >
			<tr>
				<td>
					<label for="name">
						Name Of Society:
					</label>
				</td>
				<td><input type="text" id="name" placeholder="Enter society name"/>
				</td>
			</tr>
			<tr>
				<td><label for="Address:">
                    Address:
					</label>
				</td>
				<td><input type="text" id="Address:" placeholder="Enter address"/>
				</td>
			</tr>
			<tr>
				<td><label for="telnum">
                    State:
					</label>
				</td>
				<td><input type="text" id="telnum" placeholder="Enter state"/>
				</td>
			</tr>
			<tr>
				<td><label for="Roll No.">
                    District:
					</label>
				</td>
				<td><input type="text" id="rollno" placeholder="Enter district"/>
				</td>
			</tr>
			<tr>
				<td><label for="Roll No.">
                    Date Of Registration:
					</label>
				</td>
				<td><input type="text" id="rollno" placeholder="Enter date"/>
				</td>
			</tr>
			<tr>
				<td><label for="Roll No.">
                    Area Of Operation:
					</label>
				</td>
				<td><input type="text" id="rollno" placeholder="Enter area of operation"/>
				</td>
			</tr>
			<tr>
				<td><label for="Roll No.">
                    Sector Type:
					</label>
				</td>
				<td><input type="text" id="rollno" placeholder="Enter sector type"/>
				</td>
			</tr>
		
        <tr>
            <td><button style="cursor:pointer">Submit</button></td></tr>


            
         
    </form>
</table>
</form>

<!-- <form action=""></form> -->
    
</body>
</html>
