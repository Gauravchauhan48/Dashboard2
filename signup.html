<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="form1">

    <h1 style="text-align: center;">Signup Form</h1>

    <table class="form">

        <form action="" class="form">
            <tr>
                <td>
                    <label for="">First Name:</label>
                </td>
                <td>
                    <input type="text" placeholder="Enter your first name">
                </td>
            </tr>
            
            <tr>
                <td>
                    <label for="">Last Name:</label>
                </td>
                <td>
                    <input type="text" placeholder="Enter your last name">
                </td>
            </tr>
            
            <tr>
                <td>
                    <label for="">Date of Birth:</label>
                </td>
                <td>
                    <input type="date" placeholder="Enter your DOB">
                </td>
            </tr>
            
            
            <tr>
                <td>
                    <label for="">Username:</label>
                </td>
                <td>
                    <input type="text" placeholder="Enter username">
                </td>
            </tr>
            
            
           <tr>
            <td><label for="">Password:</label></td>
            <td> <input type="text" placeholder="Enter your password"></td>
           </tr>
            
           
          <tr><td><label for="">Confirm Password:</label></td>
            <td><input type="text" placeholder="Re-enter your password"></td>
         </tr>

          <tr><td><label for="">Contact Number</label></td>
            <td><input type="number" placeholder="Enter your contact no."></td>
         </tr>


          <tr><td><label for="">Email Id:</label></td>
            <td><input type="email" placeholder="Enter your email id:"></td>
         </tr>

         <tr><td><button style="cursor:pointer"><a href="signup1.html">Signup</a></button></td></tr>
        
        </form>

        
        
        
    </table>

    
   
</body>
</html>
